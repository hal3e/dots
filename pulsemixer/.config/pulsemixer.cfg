[general]
step = 1
step-big = 10

[keys]
up        = e, KEY_UP, KEY_PPAGE
down      = n, KEY_DOWN, KEY_NPAGE
left      = y, KEY_LEFT
right     = o, KEY_RIGHT
left-big  = Y, KEY_SLEFT
right-big = O, KEY_SRIGHT
top       = g, KEY_HOME
bottom    = G, KEY_END
mode1     = f
mode2     = u
mode3     = p
next-mode = KEY_TAB
prev-mode = KEY_BTAB
mute      = l
lock      = ' '
quit      = q, KEY_ESC

[ui]
color = 1    ; 0 no color, 1 color currently selected, 2 full-color

[style]
bar-top-left       = ┌
bar-left-mono      = ╶
bar-top-right      = ┐
bar-right-mono     = ╴
bar-bottom-left    = └
bar-bottom-right   = ┘
bar-on             = /
bar-on-muted       = /
bar-off            = -
arrow              = ' '
arrow-focused      = ' '
arrow-locked       = ' '
default-stream     = > 
info-locked        = L
info-unlocked      = U
info-muted         = M
info-unmuted       = M

[renames]
'Built-in Audio.*' = 'Audio Controller'
