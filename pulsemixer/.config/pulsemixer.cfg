[general]
step = 1
step-big = 10

[keys]
left      = h, KEY_LEFT
down      = j, KEY_DOWN, KEY_NPAGE
up        = k, KEY_UP, KEY_PPAGE
right     = l, KEY_RIGHT
left-big  = H, KEY_SLEFT
right-big = L, KEY_SRIGHT
top       = g, KEY_HOME
bottom    = G, KEY_END
mode1     = o
mode2     = i
mode3     = p
next-mode = KEY_TAB
prev-mode = KEY_BTAB
mute      = m
lock      = ' '
quit      = q, KEY_ESC

[ui]
hide-unavailable-profiles = yes
hide-unavailable-ports = yes
color = 1    ; 0 no color, 1 color currently selected, 2 full-color

[style]
bar-top-left       = ┌
bar-left-mono      = ╶
bar-top-right      = ┐
bar-right-mono     = ╴
bar-bottom-left    = └
bar-bottom-right   = ┘
bar-on             = /
bar-on-muted       = /
bar-off            = -
arrow              = ' '
arrow-focused      = ' '
arrow-locked       = ' '
default-stream     = >
info-locked        = L
info-unlocked      = U
info-muted         = M
info-unmuted       = M

[renames]
'sof-soundwire Speaker' = 'Speaker'
'sof-soundwire Headphones' = 'Headphones'
